services:
  devbox:
    build: 
      dockerfile: ./.devcontainer/DockerFile
    container_name: coaster-devbox
    stdin_open: true
    tty: true
    volumes:
      - ./:/workspace/project

  mysql:
    image: mysql:9.3
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mysql
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: